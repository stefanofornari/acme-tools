#micronaut.server.netty.log-level=TRACE

#
# HTTP/HHTPS
#
micronaut.server.port=8990
micronaut.server.dual-protocol=true
micronaut.server.ssl.enabled=true
micronaut.server.ssl.port=8993

#
# ACME
#
acme.enabled=true
acme.tos-agree=true
acme.cert-location=${uzz.config}
acme.domains=uzz.fornari.net
acme.refresh.delay=10s
acme.refresh.frequency=124h
acme.account-key=file://${uzz.config}/acme-account.pem
acme.domain-key=file://${uzz.config}/acme-domain.pem
acme.acme-server=https://acme-v02.api.letsencrypt.org/directory

acme.order.pause=3s
acme.order.refresh-attempts=10
acme.auth.pause=1m
acme.auth.refresh-attempts=10
acme.renew-within=30
acme.challenge-type=http
acme.timeout=10s

